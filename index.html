<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap&_v=20220605090733" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap&_v=20220605090733" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css?_v=20220605090733">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#" class=""><img src="img/logo.svg" alt=""></a>

				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Главная</a></li>
							<li class="menu__item"><a href="" class="menu__link">Экскурсии</a></li>
							<li class="menu__item"><a href="" class="menu__link">Личный кабинет</a></li>

						</ul>
					</nav>
				</div>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<section class="started">
				<div class="started__wrapper-bg">
					<div class="started__container">
						<div class="started__body">
							<div class="started__content">
								<h1 class="started__title title-started">
									<span class="started__title-together">Путешествуй <img src="img/started/together.svg" alt=""></span>
									<br>
									<span class="started__title-name">Pero Travel</span>
								</h1>
								<a href="#" class="started__button button">К экскурсиям <img src="img/icons/arrow-right.svg" alt=""></a>
							</div>
							<div class="started__contacts contacts-started">
								<ul class="contacts-started__list">
									<li class="contacts-started__item">
										<a href="#" class="contacts-started__link"><img src="img/icons/vk.svg" alt=""></a>
									</li>
									<li class="contacts-started__item">
										<a href="#" class="contacts-started__link"><img src="img/icons/inst.svg" alt=""></a>
									</li>
									<li class="contacts-started__item">
										<a href="#" class="contacts-started__link"><img src="img/icons/facebook.svg" alt=""></a>
									</li>
								</ul>
							</div>
						</div>

					</div>
					<!-- Оболочка слайдера -->
					<div class="started__slider swiper slider-started">
						<!-- Двигающееся часть слайдера -->
						<div class="slider-started__wrapper swiper-wrapper">
							<!-- Слайд -->
							<div class="slider-started__slide swiper-slide">
								<picture><source srcset="img/started/started-slider-image-1.webp" type="image/webp"><img src="img/started/started-slider-image-1.jpg" alt=""></picture>
							</div>
							<div class="slider-started__slide swiper-slide">
								<picture><source srcset="img/started/started-slider-image-2.webp" type="image/webp"><img src="img/started/started-slider-image-2.jpg" alt=""></picture>
							</div>
							<div class="slider-started__slide swiper-slide">
								<picture><source srcset="img/started/started-slider-image-1.webp" type="image/webp"><img src="img/started/started-slider-image-1.jpg" alt=""></picture>
							</div>
							<div class="slider-started__slide swiper-slide">
								<picture><source srcset="img/started/started-slider-image-2.webp" type="image/webp"><img src="img/started/started-slider-image-2.jpg" alt=""></picture>
							</div>
							<div class="slider-started__slide swiper-slide">
								<picture><source srcset="img/started/started-slider-image-1.webp" type="image/webp"><img src="img/started/started-slider-image-1.jpg" alt=""></picture>
							</div>
							<div class="slider-started__slide swiper-slide">
								<picture><source srcset="img/started/started-slider-image-2.webp" type="image/webp"><img src="img/started/started-slider-image-2.jpg" alt=""></picture>
							</div>

						</div>
					</div>
				</div>

			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

</body>

</html>
